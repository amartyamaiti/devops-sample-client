<div class="d-flex justify-content-center align-items-center">
    <div class="bg-white border rounded-5 col-6 p-5 m-4">
        <div class="d-flex justify-content-centerd-flex justify-content-center fs-3 fw-lighter" style="color: blue;">Login</div>
        <form #userForm="ngForm" (ngSubmit)="onSubmit()" id="loginForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input [(ngModel)]="model.user_email" type="email" name="user_email" class="form-control" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">

                <label class="form-label" for="form2Example2">Password</label>
                <input [(ngModel)]="model.password" type="password" name="password" class="form-control" />
            </div>
            <!-- Submit button -->
            <input type="submit" class="btn btn-primary btn-block mb-4" valie="Sign in" />

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a routerLink="/register">Register</a></p>
            </div>
        </form>
    </div>
</div>
